<app-page-title [heading]="schoolDetails._name" [subheading]="subheading" [icon]="icon"></app-page-title>
<div class="row">
  <div class="col-lg-12 col-xl-12">
    <div class="main-card mb-3 card">
      <div *ngIf="!dataFetching else formDetails" class="h-sm d-flex justify-content-center align-items-center">
        <app-content-loader></app-content-loader>
      </div>
      <ng-template #formDetails>
        <div class="p-5">
          <h3>School Details</h3>
          <form [formGroup]="form" class="needs-validation" novalidate (validSubmit)="submitForm()">
            <div class="form-row">
              <div class="col-md-12">
                <div class="position-relative form-group">
                  <label for="name">School Name</label>
                  <input formControlName="_name" type="text" class="form-control" id="name" placeholder="School Name" required>
                </div>
              </div>
            </div>
            <div class="form-row" formGroupName="_address">
              <div class="col-md-12">
                <div class="position-relative form-group">
                  <label for="street">Street</label>
                  <input formControlName="_street" type="text" class="form-control" id="street" placeholder="Street Address">
                </div>
              </div>
              <div class="col-md-4">
                <div class="position-relative form-group">
                  <label for="state">State</label>
                  <input id="state" formControlName="_state" type="text" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="position-relative form-group">
                  <label for="zipCode">Zip Code</label>
                  <input formControlName="_zipCode" id="zipCode" type="text" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="position-relative form-group">
                  <label for="country">Country</label>
                  <input formControlName="_country" id="country" type="text" class="form-control">
                </div>
              </div>
              <div class="btn-actions-pane-right">
                <button *ngIf="!formSubmitted" [disabled]="!form.valid" type="submit" class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg">Update</button>
                <button *ngIf="formSubmitted" class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg" type="button" disabled>
                  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                  Updating Details...
                </button>
              </div>
            </div>
          </form>
        </div>
      </ng-template>
    </div>
  </div>
</div>
